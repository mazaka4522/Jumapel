<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JUMAPEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }

    /* Контейнер для эффектов */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10; /* выше монстров */
    }

    .ticket, .beret, .bubble {
      position: absolute;
      display: block;
      pointer-events: none;
      z-index: 50;
      will-change: transform;
    }

    .ticket img, .beret img {
      width: 100px;
      opacity: 0.95;
      user-select: none;
    }

    @keyframes fall {
      from { transform: translate(0, -10vh) rotate(0deg); }
      to   { transform: translate(var(--drift, 0px), 110vh) rotate(360deg); }
    }

    @keyframes rise {
      from { transform: translate(0, 110vh) scale(0.5); opacity: 0.8; }
      50%  { transform: translate(calc(var(--drift, 0px) * 0.5), 50vh) scale(1); }
      to   { transform: translate(var(--drift, 0px), -20vh) scale(1.2); opacity: 0; }
    }

    .bubble {
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(3px);
    }
  </style>
</head>
<body>
  <!-- ⚡️ здесь остаются твои монстры, фон, чекер и тени как в первом коде -->

  <!-- Контейнер для спецэффектов -->
  <div class="fx-container" id="fx"></div>

  <script>
    const fx = document.getElementById("fx");

    function spawnTicket() {
      const el = document.createElement("div");
      el.className = "ticket";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      el.style.setProperty("--drift", (Math.random() * 200 - 100) + "px");
      el.style.animation = `fall ${2 + Math.random() * 2}s ease-in forwards`;
      el.innerHTML = `<img src="haha_20.png" alt="ticket">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    function spawnBeret() {
      const el = document.createElement("div");
      el.className = "beret";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      el.style.setProperty("--drift", (Math.random() * 200 - 100) + "px");
      el.style.animation = `fall ${2 + Math.random() * 2}s ease-in forwards`;
      el.innerHTML = `<img src="bar_out_18.png" alt="beret">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    function spawnBubble() {
      const el = document.createElement("div");
      el.className = "bubble";
      const size = 20 + Math.random() * 40;
      el.style.width = size + "px";
      el.style.height = size + "px";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "110%";
      el.style.setProperty("--drift", (Math.random() * 100 - 50) + "px");
      el.style.animation = `rise ${4 + Math.random() * 3}s ease-out forwards`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    // хаотичный поток
    function randomSpawn() {
      const r = Math.random();
      if (r < 0.4) {
        spawnTicket();
      } else if (r < 0.8) {
        spawnBeret();
      } else {
        spawnBubble();
      }
      setTimeout(randomSpawn, 300 + Math.random() * 700);
    }

    randomSpawn();
  </script>
</body>
</html>
