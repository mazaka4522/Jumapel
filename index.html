<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumapel Nads | Checker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin: 10px 0;
      color: red; /* –∫—Ä–∞—Å–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å */
    }

    /* checker */
    .checker-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #walletInput {
      width: 300px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .beret-btn {
      width: 140px;
      transition: transform 0.2s ease;
    }
    .beret-btn:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* flying tickets */
    .ticket {
      position: absolute;
      bottom: -100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .ticket img {
      width: 120px;
      animation: flyUp 6s linear infinite;
    }
    @keyframes flyUp {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) translateX(100px) rotate(360deg); opacity: 0; }
    }

    /* flying berets */
    .beret-fly {
      position: absolute;
      bottom: -100px;
      z-index: 1;
    }
    .beret-fly img {
      width: 100px;
      animation: flyBeret 8s linear infinite;
    }
    @keyframes flyBeret {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) translateX(-150px) rotate(-720deg); opacity: 0; }
    }

    /* bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: bubbleFloat 12s linear infinite;
    }
    @keyframes bubbleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* shadow monsters */
    .shadow-monsters {
      position: fixed;
      bottom: -12%;
      width: 100%;
      height: 65vh;
      pointer-events: none;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 0; /* –ø–æ–¥ –≤—Å–µ–º */
      opacity: 0.4;
    }
    .shadow img {
      height: 100%;
      filter: grayscale(1) brightness(0.3) blur(2px);
      opacity: 0.7;
    }
    .shadow.center img {
      animation: shadowFloat 10s ease-in-out infinite;
    }
    @keyframes shadowFloat {
      0%, 100% { transform: translateY(5%); }
      50% { transform: translateY(-5%); }
    }

    /* main monsters */
    .bottom-monsters {
      position: fixed;
      bottom: -15%;
      width: 100%;
      height: 60vh;
      pointer-events: none;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 1;
    }
    .monster {
      position: relative;
      height: 100%;
    }
    .monster img {
      height: 100%;
      transform-origin: bottom center;
      animation: monsterPeek 5s ease-in-out infinite;
    }
    .monster.center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
    }
    .monster.center img {
      animation: monsterPeekCenter 5s ease-in-out infinite;
    }
    @keyframes monsterPeek {
      0%, 100% { transform: translateY(15%) rotate(0deg); }
      50% { transform: translateY(0) rotate(3deg); }
    }
    @keyframes monsterPeekCenter {
      0%, 100% { transform: translateY(20%) scale(1); }
      50% { transform: translateY(0) scale(1.05); }
    }
  </style>
</head>
<body>

  <h1>Jumapel Nads</h1>

  <!-- checker -->
  <div class="checker-wrapper">
    <input type="text" id="walletInput" placeholder="Enter wallet address">
    <button id="checkBtn" onclick="checkWallet()">
      <img src="bar_out_18.png" alt="Beret" class="beret-btn">
    </button>
  </div>
  <div id="result">‚åõ Loading whitelist...</div>

  <!-- flying tickets -->
  <div class="ticket" style="left:30%; animation-delay:1s;">
    <img src="haha_20.png" alt="Ticket">
  </div>
  <div class="ticket" style="left:70%; animation-delay:3s;">
    <img src="haha_20.png" alt="Ticket">
  </div>

  <!-- flying berets -->
  <div class="beret-fly" style="left:20%; animation-delay:2s;">
    <img src="bar_out_18.png" alt="Flying Beret">
  </div>
  <div class="beret-fly" style="left:60%; animation-delay:5s;">
    <img src="bar_out_18.png" alt="Flying Beret">
  </div>

  <!-- bubbles -->
  <div class="bubble" style="left:10%; animation-duration:15s;"></div>
  <div class="bubble" style="left:50%; animation-duration:12s;"></div>
  <div class="bubble" style="left:80%; animation-duration:18s;"></div>

  <!-- shadow monsters -->
  <div class="shadow-monsters">
    <div class="shadow left">
      <img src="game7.png" alt="Shadow monster left">
    </div>
    <div class="shadow center">
      <img src="game6.png" alt="Shadow monster center">
    </div>
    <div class="shadow right">
      <img src="game8.png" alt="Shadow monster right">
    </div>
  </div>

  <!-- main monsters -->
  <div class="bottom-monsters">
    <div class="monster left">
      <img src="game7.png" alt="Monster left">
    </div>
    <div class="monster center">
      <img src="game6.png" alt="Monster center">
    </div>
    <div class="monster right">
      <img src="game8.png" alt="Monster right">
    </div>
  </div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7fSRfFR8_HLtisRRchcKyifgwyI3VxuOd727mczJRSsyMQH2M0wKowB9luUWP8Q-oJsMv34_7o1Gi/pub?output=csv";
let whitelist = [];

const checkBtn = document.getElementById("checkBtn");
checkBtn.disabled = true;

async function loadWhitelist() {
  try {
    // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ allorigins.org
    let res = await fetch("https://api.allorigins.org/raw?url=" + encodeURIComponent(SHEET_URL));
    
    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª, –ø—Ä–æ–±—É–µ–º –Ω–∞–ø—Ä—è–º—É—é
    if (!res.ok) {
      res = await fetch(SHEET_URL);
    }

    const csvText = await res.text();
    whitelist = csvText.split("\n")
      .map(line => line.split(",")[0])
      .map(addr => addr.trim().replace(/['"]/g, "").toLowerCase())
      .filter(addr => addr.length > 0);

    checkBtn.disabled = false;
    document.getElementById("result").innerText = "‚úÖ Whitelist loaded!";
    document.getElementById("result").style.color = "#0f0";

  } catch (err) {
    document.getElementById("result").innerText = "Whitelist load error üò¢";
    document.getElementById("result").style.color = "#f55";
    console.error("Whitelist load failed:", err);
  }
}

function checkWallet() {
  const input = document.getElementById("walletInput").value.trim().toLowerCase();
  const resultEl = document.getElementById("result");
  if (!input) {
    resultEl.innerText = "Enter wallet address!";
    resultEl.style.color = "#ffaaaa";
    return;
  }
  if (whitelist.includes(input)) {
    resultEl.innerText = "‚úÖ Address is in whitelist!";
    resultEl.style.color = "#0f0";
  } else {
    resultEl.innerText = "‚ùå Address not found in whitelist.";
    resultEl.style.color = "#f55";
  }
}

document.getElementById("walletInput").addEventListener("keypress", e => {
  if (e.key === "Enter") checkWallet();
});

loadWhitelist();
</script>

</body>
</html>
