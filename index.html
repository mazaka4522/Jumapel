<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Jumapel Nads | Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden;
    }

    /* ===== Эффекты ===== */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
    }
    .ticket, .beret {
      position: absolute;
      pointer-events: none;
    }
    .ticket img, .beret img {
      width: 80px;
      opacity: 0.9;
    }

    /* Падение + вращение */
    @keyframes fallAndSpin {
      0%   { transform: translateY(-10%) rotate(0deg) scale(1); opacity: 1; }
      50%  { transform: translateY(50vh) rotate(180deg) scale(1.1); opacity: 0.9; }
      100% { transform: translateY(110vh) rotate(360deg) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Эффекты -->
  <div class="fx-container layer-fx" id="fx"></div>

  <script>
    function startFX() {
      const fx = document.getElementById("fx");

      // ==== Билет (haha_20.png) ====
      function spawnTicket() {
        const el = document.createElement("div");
        el.className = "ticket";
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = "-10%";
        const duration = 2 + Math.random() * 2; // скорость 2–4 сек
        const rotationStart = Math.random() * 360;
        el.style.animation = `fallAndSpin ${duration}s linear forwards`;
        el.style.transform = `rotate(${rotationStart}deg)`;
        el.innerHTML = `<img src="haha_20.png" alt="ticket">`;
        fx.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000 + 500);
      }

      // ==== Берет (bar_out_18.png) ====
      function spawnBeret() {
        const el = document.createElement("div");
        el.className = "beret";
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = "-10%";
        const duration = 2 + Math.random() * 2; // скорость 2–4 сек
        const rotationStart = Math.random() * 360;
        el.style.animation = `fallAndSpin ${duration}s linear forwards`;
        el.style.transform = `rotate(${rotationStart}deg)`;
        el.innerHTML = `<img src="bar_out_18.png" alt="beret">`;
        fx.appendChild(el);
        setTimeout(() => el.remove(), duration * 1000 + 500);
      }

      // Спавн: часто и хаотично
      setInterval(spawnTicket, 600); // билеты чаще
      setInterval(spawnBeret, 900);  // береты чуть реже
    }

    document.addEventListener("DOMContentLoaded", startFX);
  </script>
</body>
</html>
