<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Jumapel Nads | Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden;
    }

    /* ===== Слои ===== */
    .layer-fx { z-index: 10; pointer-events: none; }
    .layer-monsters-shadow { z-index: 0; pointer-events: none; }
    .layer-monsters { z-index: 1; pointer-events: none; }
    .layer-checker { z-index: 5; }
    .layer-topimg { z-index: 6; }

    /* ===== Контейнер ===== */
    .stack {
      position: relative;
      width: 90vw;
      max-width: 450px;
      margin: 20px auto 0 auto;
    }

    /* ===== Верхняя картинка ===== */
    .top-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== Чекер ===== */
    .checker {
      position: relative;
      width: 100%;
      margin: 0 auto 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .checker .row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #walletInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #checkBtn:disabled { opacity: 0.5; pointer-events: none; }
    .beret-btn {
      width: 140px;
      transition: transform 0.2s ease;
      display: block;
    }
    .beret-btn:hover { transform: scale(1.05) rotate(-2deg); }
    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      min-height: 22px;
    }

    /* ===== Монстры ===== */
    .monsters-shadow, .monsters {
      position: fixed;
      bottom: -15vh;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
      padding: 0 3vw;
    }
    .monsters-shadow {
      opacity: 0.4;
      filter: grayscale(1) brightness(0.3) blur(2px);
    }
    .monsters img,
    .monsters-shadow img {
      height: 70vh;
      width: auto;
      object-fit: contain;
    }
    .monsters img { animation: monsterPeek 6s ease-in-out infinite; }
    @keyframes monsterPeek {
      0%, 100% { transform: translateY(10%) rotate(0deg); }
      50% { transform: translateY(0) rotate(2deg); }
    }

    /* ===== Эффекты падения ===== */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
    }
    .ticket, .beret {
      position: absolute;
      pointer-events: none;
    }
    .ticket img, .beret img {
      width: 80px;
      opacity: 0.9;
    }
    @keyframes fallAndSpin {
      0%   { transform: translateY(-10%) rotate(0deg) scale(1); opacity: 1; }
      50%  { transform: translateY(50vh) rotate(180deg) scale(1.1); opacity: 0.9; }
      100% { transform: translateY(110vh) rotate(360deg) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Верхняя картинка -->
  <div class="stack layer-topimg">
    <div class="top-image"><img src="foto9.png" alt="Foto9"></div>
  </div>

  <!-- Чекер -->
  <div class="stack layer-checker">
    <div class="checker">
      <div class="row">
        <input type="text" id="walletInput" placeholder="Enter wallet address" />
        <button id="checkBtn" onclick="checkWallet()">
          <img src="bar_out_18.png" alt="Beret Button" class="beret-btn" />
        </button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <!-- Тени монстров -->
  <div class="monsters-shadow layer-monsters-shadow">
    <div><img src="game7.png" alt="Shadow Left"></div>
    <div><img src="game6.png" alt="Shadow Center"></div>
    <div><img src="game8.png" alt="Shadow Right"></div>
  </div>

  <!-- Монстры -->
  <div class="monsters layer-monsters">
    <div><img src="game7.png" alt="Monster Left"></div>
    <div><img src="game6.png" alt="Monster Center"></div>
    <div><img src="game8.png" alt="Monster Right"></div>
  </div>

  <!-- Эффекты -->
  <div class="fx-container layer-fx" id="fx"></div>

<script>
  // ==== Эффекты (оставляем визуал как есть, без падений, чтобы не ломать скрипт) ====
  function startFX() {
    // Плейсхолдер. Если захочешь — позже добавим падения билетов/беретов.
  }

  // ==== Чекер ====
  // Используем Set для быстрых проверок и избавления от дублей
  let whitelistSet = new Set();
  let whitelistLoaded = false;

  // Универсальная нормализация форматов, которые может вернуть Apps Script / Sheets
  function normalizeToFlatArray(raw) {
    // Если пришла строка — попробуем распарсить или разбить по разделителям
    if (typeof raw === "string") {
      try {
        const parsed = JSON.parse(raw);
        return normalizeToFlatArray(parsed);
      } catch {
        return raw.split(/\r?\n|,|;|\t/).map(s => s.trim()).filter(Boolean);
      }
    }

    // Если это массив
    if (Array.isArray(raw)) {
      // 2D-массив -> расплющиваем, иначе возвращаем как есть
      return Array.isArray(raw[0]) ? raw.flat() : raw;
    }

    // Если это объект — ищем вероятные ключи
    if (raw && typeof raw === "object") {
      const candidates = ["whitelist", "values", "data", "addresses", "items"];
      for (const key of candidates) {
        if (Array.isArray(raw[key])) {
          return Array.isArray(raw[key][0]) ? raw[key].flat() : raw[key];
        }
      }
    }

    return [];
  }

  // Опциональная проверка на «похоже на Solana-адрес»
  function isProbablySolana(addr) {
    return /^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(addr);
  }

  async function loadWhitelist() {
    const btn = document.getElementById("checkBtn");
    try {
      btn.disabled = true;

      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzDdWAobD6b4h7NUQE8ytZhzcRjRb2Ub1FJXbbHPRWDVFBnx2xSAJH_PRmRQgEx9PoS/exec";
      const res = await fetch(SCRIPT_URL + "?t=" + Date.now(), { cache: "no-store" });

      // Если вернётся не JSON — это бросит исключение, обработаем ниже
      const raw = await res.json();

      // Нормализуем в плоский массив
      const flat = normalizeToFlatArray(raw);

      // Чистим: к строке, trim, в нижний регистр, фильтруем пустые/мусор
      const cleaned = flat
        .map(v => String(v).trim())
        .filter(Boolean)
        .map(v => v.toLowerCase());

      // Если нужны именно Solana-адреса — раскомментируй следующую строку:
      // const filtered = cleaned.filter(isProbablySolana);
      const filtered = cleaned;

      // Дедупликация
      whitelistSet = new Set(filtered);
      whitelistLoaded = true;

      console.log(`Whitelist loaded: ${whitelistSet.size} addresses`);
    } catch (err) {
      console.error("Whitelist load error:", err);
      whitelistSet = new Set();
      whitelistLoaded = false;
    } finally {
      btn.disabled = false;
    }
  }

  function checkWallet() {
    const inputEl = document.getElementById("walletInput");
    const resultEl = document.getElementById("result");
    const raw = inputEl.value;
    const input = raw.trim().toLowerCase();
    inputEl.value = "";

    if (!input) {
      resultEl.innerText = "Введите адрес!";
      resultEl.style.color = "#ffaaaa";
      return;
    }

    if (!whitelistLoaded) {
      resultEl.innerText = "Список ещё загружается. Попробуйте через секунду.";
      resultEl.style.color = "#ffdd88";
      return;
    }

    if (whitelistSet.has(input)) {
      resultEl.innerText = "✅ Адрес найден в whitelist!";
      resultEl.style.color = "#00ff88";
    } else {
      resultEl.innerText = "❌ Адрес не найден.";
      resultEl.style.color = "#ff6688";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    startFX();
    loadWhitelist();

    // Поддержка Enter
    document.getElementById("walletInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkWallet();
    });
  });
</script>
  
</body>
</html>
