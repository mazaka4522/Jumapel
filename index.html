<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JUMAPEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111; /* у тебя тут был свой фон, не меняй */
    }

    /* === Твоя основа (фон, монстры, чекер, фото9, тени) === */
    /* Оставь всё, как у тебя было в исходном коде! */

    /* === Контейнер для падающих берет и билетов === */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999; /* поверх всего */
    }

    .ticket, .beret {
      position: absolute;
      display: block;
      pointer-events: none;
    }

    .ticket img, .beret img {
      width: 100px;
      opacity: 0.95;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); }
      to   { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- === Твоя сцена с фоном, монстрами, чекером и фото9 остаётся как есть === -->

  <!-- Контейнер для падающих берет и билетов -->
  <div class="fx-container" id="fx"></div>

  <script>
    const fx = document.getElementById("fx");

    function spawnTicket() {
      const el = document.createElement("div");
      el.className = "ticket";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      const rotate = Math.random() * 360;
      const duration = 2 + Math.random() * 3;
      const direction = Math.random() < 0.5 ? 1 : -1;
      const size = 60 + Math.random() * 80; // случайный размер
      el.style.transform = `rotate(${rotate}deg)`;
      el.style.animation = `fall ${duration}s linear forwards`;
      el.innerHTML = `<img src="haha_20.png" alt="ticket" style="width:${size}px; transform: rotate(${direction * 15}deg);">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), duration * 1000 + 1000);
    }

    function spawnBeret() {
      const el = document.createElement("div");
      el.className = "beret";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      const rotate = Math.random() * 360;
      const duration = 2 + Math.random() * 3;
      const direction = Math.random() < 0.5 ? 1 : -1;
      const size = 60 + Math.random() * 80;
      el.style.transform = `rotate(${rotate}deg)`;
      el.style.animation = `fall ${duration}s linear forwards`;
      el.innerHTML = `<img src="bar_out_18.png" alt="beret" style="width:${size}px; transform: rotate(${direction * 20}deg);">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), duration * 1000 + 1000);
    }

    function randomSpawn() {
      const r = Math.random();
      if (r < 0.5) {
        spawnTicket();
      } else {
        spawnBeret();
      }
      setTimeout(randomSpawn, 300 + Math.random() * 700);
    }

    randomSpawn();
  </script>
</body>
</html>
