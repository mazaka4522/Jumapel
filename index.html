<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Jumapel Nads | Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden;
    }

    /* ===== –°–ª–æ–∏ ===== */
    .layer-fx { z-index: 3; pointer-events: none; }
    .layer-monsters-shadow { z-index: 0; pointer-events: none; }
    .layer-monsters { z-index: 1; pointer-events: none; }
    .layer-checker { z-index: 5; }
    .layer-topimg { z-index: 6; }

    /* ===== –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä ===== */
    .stack {
      position: relative;
      width: 90vw;
      max-width: 450px;
      margin: 20px auto 0 auto;
    }

    /* ===== –í–µ—Ä—Ö–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ ===== */
    .top-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== –ß–µ–∫–µ—Ä ===== */
    .checker {
      position: relative;
      width: 100%;
      margin: 0 auto 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .checker .row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #walletInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #checkBtn:disabled { opacity: 0.5; pointer-events: none; }
    .beret-btn {
      width: 140px;
      transition: transform 0.2s ease;
      display: block;
    }
    .beret-btn:hover { transform: scale(1.05) rotate(-2deg); }
    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      min-height: 22px;
    }

    /* ===== –ú–æ–Ω—Å—Ç—Ä—ã ===== */
    .monsters-shadow, .monsters {
      position: fixed;
      bottom: -15vh; /* –º–æ–Ω—Å—Ç—Ä—ã "–Ω—ã—Ä—è—é—Ç" –ø–æ–¥ —ç–∫—Ä–∞–Ω */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
      padding: 0 3vw;
    }
    .monsters-shadow {
      opacity: 0.4;
      filter: grayscale(1) brightness(0.3) blur(2px);
    }
    .monsters img,
    .monsters-shadow img {
      height: 70vh;
      width: auto;
      object-fit: contain;
    }
    .monsters img { animation: monsterPeek 6s ease-in-out infinite; }
    @keyframes monsterPeek {
      0%, 100% { transform: translateY(10%) rotate(0deg); }
      50% { transform: translateY(0) rotate(2deg); }
    }

    /* ===== –≠—Ñ—Ñ–µ–∫—Ç—ã ===== */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 3;
    }
    .ticket, .beret {
      position: absolute;
      pointer-events: none;
    }
    .ticket img, .beret img {
      opacity: 0.95;
      display: block;
    }

    @keyframes fall {
      0% { transform: translateY(-10%) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
  <div class="stack layer-topimg">
    <div class="top-image"><img src="foto9.png" alt="Foto9"></div>
  </div>

  <!-- –ß–µ–∫–µ—Ä -->
  <div class="stack layer-checker">
    <div class="checker">
      <div class="row">
        <input type="text" id="walletInput" placeholder="Enter wallet address" />
        <button id="checkBtn" onclick="checkWallet()">
          <img src="bar_out_18.png" alt="Beret Button" class="beret-btn" />
        </button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <!-- –¢–µ–Ω–∏ –º–æ–Ω—Å—Ç—Ä–æ–≤ -->
  <div class="monsters-shadow layer-monsters-shadow">
    <div><img src="game7.png" alt="Shadow Left"></div>
    <div><img src="game6.png" alt="Shadow Center"></div>
    <div><img src="game8.png" alt="Shadow Right"></div>
  </div>

  <!-- –ú–æ–Ω—Å—Ç—Ä—ã -->
  <div class="monsters layer-monsters">
    <div><img src="game7.png" alt="Monster Left"></div>
    <div><img src="game6.png" alt="Monster Center"></div>
    <div><img src="game8.png" alt="Monster Right"></div>
  </div>

  <!-- –≠—Ñ—Ñ–µ–∫—Ç—ã -->
  <div class="fx-container layer-fx" id="fx"></div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7fSRfFR8_HLtisRRchcKyifgwyI3VxuOd727mczJRSsyMQH2M0wKowB9luUWP8Q-oJsMv34_7o1Gi/pub?output=csv";
    let whitelist = [];

    document.addEventListener("DOMContentLoaded", () => {
      const checkBtn = document.getElementById("checkBtn");
      if (checkBtn) checkBtn.disabled = true;

      loadWhitelist().then(() => {
        if (checkBtn) checkBtn.disabled = false;
      });

      document.getElementById("walletInput").addEventListener("keypress", e => {
        if (e.key === "Enter") checkWallet();
      });

      startFX(); // –∑–∞–ø—É—Å–∫–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã
    });

    async function loadWhitelist() {
      try {
        const bust = "&t=" + Date.now();
        const url = "https://corsproxy.io/?" + encodeURIComponent(SHEET_URL + bust);
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const csvText = await res.text();
        whitelist = csvText
          .split(/\r?\n/)
          .map(line => line.split(",")[0])
          .map(addr => (addr || "").trim().replace(/['"]/g, "").toLowerCase())
          .filter(addr => addr.length > 0);
        whitelist = Array.from(new Set(whitelist));
      } catch (err) {
        console.error("Whitelist load error:", err);
        document.getElementById("result").innerText = "Whitelist load error üò¢";
      }
    }

    function checkWallet() {
      const inputEl = document.getElementById("walletInput");
      const resultEl = document.getElementById("result");
      if (!inputEl || !resultEl) return;

      const input = inputEl.value.trim().toLowerCase();
      inputEl.value = ""; // –æ—á–∏—â–∞–µ–º –ø–æ–ª–µ

      if (!input) {
        resultEl.innerText = "Enter wallet address!";
        resultEl.style.color = "#ffaaaa";
        if (navigator.vibrate) navigator.vibrate(200);
        return;
      }

      if (whitelist.includes(input)) {
        resultEl.innerText = "‚úÖ Address is in whitelist!";
        resultEl.style.color = "#00ff88";
      } else {
        resultEl.innerText = "‚ùå Address not found in whitelist.";
        resultEl.style.color = "#ff6688";
      }
    }

    /* ===== FX ===== */
    function startFX() {
      const fx = document.getElementById("fx");

      function spawnFallingImage(src, className) {
        const el = document.createElement("div");
        el.className = className;
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = "-10%";

        // —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –∏ –ø–æ–≤–æ—Ä–æ—Ç
        const size = 40 + Math.random() * 80; // 40px ‚Äì 120px
        const rotate = Math.random() * 360;

        el.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
        el.innerHTML = `<img src="${src}" style="width:${size}px; transform: rotate(${rotate}deg);">`;
        fx.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }

      setInterval(() => spawnFallingImage("haha20.png", "ticket"), 400); // –±—ã—Å—Ç—Ä–æ –ø–∞–¥–∞—é—Ç
      setInterval(() => spawnFallingImage("bar_out_18.png", "beret"), 600);
    }
  </script>
</body>
</html>
