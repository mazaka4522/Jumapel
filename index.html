<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whitelist Checker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
    }

    .checker-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* –∫–∞—Ä—Ç–∏–Ω–∫–∞ —Å–≤–µ—Ä—Ö—É, —à–∏—Ä–∏–Ω–∞ –∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è */
    .checker-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .checker-wrapper {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    #walletInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .beret-btn {
      width: 100px;
      transition: transform 0.2s ease;
    }

    .beret-btn:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    #result {
      text-align: center;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="checker-container">
    <img src="game9.png" alt="Game 9" class="checker-image">

    <div class="checker-wrapper">
      <input type="text" id="walletInput" placeholder="Enter wallet address">
      <button id="checkBtn" onclick="checkWallet()">
        <img src="bar_out_18.png" alt="Beret" class="beret-btn">
      </button>
    </div>
    <div id="result">‚åõ Loading whitelist...</div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwqxVIzM2713jT7_MJ0ugKfvUiq6kCHH3cQLOjn4KZM3LFC0axzWEuL_o0F94YMITA2/exec";
let whitelist = [];

const checkBtn = document.getElementById("checkBtn");
checkBtn.disabled = true;

async function loadWhitelist() {
  try {
    const res = await fetch(SCRIPT_URL);
    whitelist = await res.json();
    whitelist = whitelist.map(addr => addr.trim().toLowerCase());

    document.getElementById("result").innerText = "‚úÖ Whitelist loaded!";
    document.getElementById("result").style.color = "#0f0";
    checkBtn.disabled = false;
  } catch (err) {
    document.getElementById("result").innerText = "Whitelist load error üò¢";
    document.getElementById("result").style.color = "#f55";
    console.error("Whitelist load failed:", err);
  }
}

function checkWallet() {
  const input = document.getElementById("walletInput").value.trim().toLowerCase();
  const resultEl = document.getElementById("result");
  if (!input) {
    resultEl.innerText = "Enter wallet address!";
    resultEl.style.color = "#ffaaaa";
    return;
  }
  if (whitelist.includes(input)) {
    resultEl.innerText = "‚úÖ Address is in whitelist!";
    resultEl.style.color = "#0f0";
  } else {
    resultEl.innerText = "‚ùå Address not found in whitelist.";
    resultEl.style.color = "#f55";
  }
}

document.getElementById("walletInput").addEventListener("keypress", e => {
  if (e.key === "Enter") checkWallet();
});

loadWhitelist();
</script>

</body>
</html>
