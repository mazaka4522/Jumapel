<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Jumapel Nads | Checker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden;
    }

    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–µ–∫–µ—Ä–∞ */
    .checker-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 450px; /* —à–∏—Ä–∏–Ω–∞ input + –∫–Ω–æ–ø–∫–∞ */
      margin: 20px auto 15px auto;
    }

    /* –≤–µ—Ä—Ö–Ω–∏–π –±–∏–ª–µ—Ç (–∫–∞–∫ –±—ã–ª) */
    .jumapel-pass {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      display: block;
    }

    /* –°–¢–ê–¶–ò–û–ù–ê–†–ù–´–ô –ü–ê–°–° –ë–ï–ó –ê–ù–ò–ú–ê–¶–ò–ò */
    .ticket-static {
      width: 100%;
      margin: 10px 0;
    }
    .ticket-static img {
      width: 100%;   /* = 450px, –∫–∞–∫ —à–∏—Ä–∏–Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      height: auto;  /* —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ */
      display: block;
    }

    /* checker */
    .checker-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    #walletInput {
      width: 300px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .beret-btn {
      width: 140px;
      transition: transform 0.2s ease;
    }
    .beret-btn:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* (–£–¥–∞–ª–µ–Ω—ã .ticket –∏ –∞–Ω–∏–º–∞—Ü–∏–∏ flyUp ‚Äî –±–æ–ª—å—à–µ –Ω–µ –Ω—É–∂–Ω—ã) */

    /* flying berets */
    .beret-fly {
      position: absolute;
      bottom: -100px;
      z-index: 1;
    }
    .beret-fly img {
      width: 100px;
      animation: flyBeret 8s linear infinite;
    }
    @keyframes flyBeret {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) translateX(-150px) rotate(-720deg); opacity: 0; }
    }

    /* bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: bubbleFloat 12s linear infinite;
    }
    @keyframes bubbleFloat {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    /* shadow monsters */
    .shadow-monsters {
      position: fixed;
      bottom: -12%;
      width: 100%;
      height: 65vh;
      pointer-events: none;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 0; /* –ø–æ–¥ –≤—Å–µ–º */
      opacity: 0.4;
    }
    .shadow img {
      height: 100%;
      filter: grayscale(1) brightness(0.3) blur(2px);
      opacity: 0.7;
    }
    .shadow.center img {
      animation: shadowFloat 10s ease-in-out infinite;
    }
    @keyframes shadowFloat {
      0%, 100% { transform: translateY(5%); }
      50% { transform: translateY(-5%); }
    }

    /* main monsters */
    .bottom-monsters {
      position: fixed;
      bottom: -15%;
      width: 100%;
      height: 60vh;
      pointer-events: none;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 1;
    }
    .monster {
      position: relative;
      height: 100%;
    }
    .monster img {
      height: 100%;
      transform-origin: bottom center;
      animation: monsterPeek 5s ease-in-out infinite;
    }
    .monster.center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
    }
    .monster.center img {
      animation: monsterPeekCenter 5s ease-in-out infinite;
    }
    @keyframes monsterPeek {
      0%, 100% { transform: translateY(15%) rotate(0deg); }
      50% { transform: translateY(0) rotate(3deg); }
    }
    @keyframes monsterPeekCenter {
      0%, 100% { transform: translateY(20%) scale(1); }
      50% { transform: translateY(0) scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –±–∏–ª–µ—Ç–æ–º –∏ —á–µ–∫–µ—Ä–æ–º -->
  <div class="checker-container">
    <!-- –±–∏–ª–µ—Ç —Å–≤–µ—Ä—Ö—É (–æ—Å—Ç–∞–≤–∏–ª –∫–∞–∫ –±—ã–ª, –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏) -->
    <img src="jumapel_pass.png" alt="Jumapel Pass" class="jumapel-pass" />

    <!-- –°–¢–ê–¶–ò–û–ù–ê–†–ù–´–ô –ü–ê–°–° –ë–ï–ó –ê–ù–ò–ú–ê–¶–ò–ò, –®–ò–†–ò–ù–û–ô –ö–ê–ö –ß–ï–ö–ï–† -->
    <div class="ticket-static">
      <img src="haha_20.png" alt="Static Pass" />
    </div>

    <!-- —Å–∞–º —á–µ–∫–µ—Ä -->
    <div class="checker-wrapper">
      <input type="text" id="walletInput" placeholder="Enter wallet address" />
      <button id="checkBtn" onclick="checkWallet()">
        <img src="bar_out_18.png" alt="Beret" class="beret-btn" />
      </button>
    </div>
  </div>

  <div id="result"></div>

  <!-- –£–î–ê–õ–ï–ù–û: flying tickets —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π -->

  <!-- flying berets -->
  <div class="beret-fly" style="left:20%;">
    <img src="bar_out_18.png" alt="Flying Beret" style="animation-delay:2s;">
  </div>
  <div class="beret-fly" style="left:60%;">
    <img src="bar_out_18.png" alt="Flying Beret" style="animation-delay:5s;">
  </div>

  <!-- bubbles -->
  <div class="bubble" style="left:10%; animation-duration:15s;"></div>
  <div class="bubble" style="left:50%; animation-duration:12s;"></div>
  <div class="bubble" style="left:80%; animation-duration:18s;"></div>

  <!-- shadow monsters -->
  <div class="shadow-monsters">
    <div class="shadow left">
      <img src="game7.png" alt="Shadow monster left">
    </div>
    <div class="shadow center">
      <img src="game6.png" alt="Shadow monster center">
    </div>
    <div class="shadow right">
      <img src="game8.png" alt="Shadow monster right">
    </div>
  </div>

  <!-- main monsters -->
  <div class="bottom-monsters">
    <div class="monster left">
      <img src="game7.png" alt="Monster left">
    </div>
    <div class="monster center">
      <img src="game6.png" alt="Monster center">
    </div>
    <div class="monster right">
      <img src="game8.png" alt="Monster right">
    </div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7fSRfFR8_HLtisRRchcKyifgwyI3VxuOd727mczJRSsyMQH2M0wKowB9luUWP8Q-oJsMv34_7o1Gi/pub?output=csv";
    let whitelist = [];

    const checkBtn = document.getElementById("checkBtn");
    checkBtn.disabled = true;

    async function loadWhitelist() {
      try {
        const res = await fetch("https://corsproxy.io/?" + encodeURIComponent(SHEET_URL));
        if (!res.ok) throw new Error("HTTP " + res.status);

        const csvText = await res.text();
        whitelist = csvText.split("\n")
          .map(line => line.split(",")[0])
          .map(addr => addr.trim().replace(/['"]/g, "").toLowerCase())
          .filter(addr => addr.length > 0);

        checkBtn.disabled = false;
        console.log("Whitelist –∑–∞–≥—Ä—É–∂–µ–Ω:", whitelist.length, "–∞–¥—Ä–µ—Å–æ–≤");
      } catch (err) {
        console.error("Whitelist load error:", err);
        document.getElementById("result").innerText = "Whitelist load error üò¢";
      }
    }

    function checkWallet() {
      const input = document.getElementById("walletInput").value.trim().toLowerCase();
      const resultEl = document.getElementById("result");

      if (!input) {
        resultEl.innerText = "Enter wallet address!";
        resultEl.style.color = "#ffaaaa";
        return;
      }

      if (whitelist.includes(input)) {
        resultEl.innerText = "‚úÖ Address is in whitelist!";
        resultEl.style.color = "#0f0";
      } else {
        resultEl.innerText = "‚ùå Address not found in whitelist.";
        resultEl.style.color = "#f55";
      }
    }

    document.getElementById("walletInput").addEventListener("keypress", e => {
      if (e.key === "Enter") checkWallet();
    });

    loadWhitelist();
  </script>
</body>
</html>
