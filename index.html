<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Чекер</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: #000; /* фон страницы */
    font-family: Arial, sans-serif;
  }

  /* Верхний блок с картинкой */
  .header-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }

  .header-wrapper img {
    max-width: 600px; /* ширина картинки, можно подкорректировать */
    width: 100%;
    height: auto;
    display: block;
  }

  /* Контейнер чекера */
  .checker-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .checker {
    width: 100%;
    max-width: 600px; /* чтобы совпадало с шириной картинки */
  }

  /* Остальные стили для монстров, билетов и анимации должны быть без изменений */
</style>
</head>
<body>

  <!-- Верхняя картинка вместо надписи -->
  <div class="header-wrapper">
    <img src="game9.png" alt="Game9">
  </div>

  <!-- Чекер с кнопкой -->
  <div class="checker-wrapper">
    <div class="checker">
      <input type="text" placeholder="Введите адрес кошелька">
      <button>Проверить</button>
    </div>
  </div>

  <!-- Здесь остаётся вся ваша анимация, монстры, вылетающие билеты -->
  <div id="monsters-container"></div>
  <div id="tickets-container"></div>
  <canvas id="animation-canvas"></canvas>

  <!-- Ваши скрипты остаются без изменений -->
  <script src="monsters.js"></script>
  <script src="tickets.js"></script>
  <script src="animation.js"></script>

</body>
</html>
