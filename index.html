<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JUMAPEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }

    /* Контейнер для эффектов */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10; /* выше монстров */
    }

    .ticket, .beret, .bubble {
      position: absolute;
      display: block;
      pointer-events: none;
      z-index: 50;
    }

    .ticket img, .beret img {
      width: 100px;
      opacity: 0.95;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); }
      to   { transform: translateY(110vh) rotate(360deg); }
    }

    @keyframes rise {
      from { transform: translateY(110vh) scale(0.5); opacity: 0.8; }
      to   { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    .bubble {
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(3px);
    }
  </style>
</head>
<body>
  <!-- Твои монстры, фон, чекер и тени остаются как раньше -->

  <!-- Контейнер для спецэффектов -->
  <div class="fx-container" id="fx"></div>

  <script>
    const fx = document.getElementById("fx");

    function spawnTicket() {
      const el = document.createElement("div");
      el.className = "ticket";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      el.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
      el.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
      el.innerHTML = `<img src="haha_20.png" alt="ticket">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    function spawnBeret() {
      const el = document.createElement("div");
      el.className = "beret";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      el.style.transform = `rotate(${Math.random() * 360}deg)`;
      el.style.animation = `fall ${2 + Math.random() * 2}s linear forwards`;
      el.innerHTML = `<img src="d90a2fde-b324-4ffb-adb7-c98e1b7f4ab1.png" alt="beret">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    function spawnBubble() {
      const el = document.createElement("div");
      el.className = "bubble";
      const size = 20 + Math.random() * 40;
      el.style.width = size + "px";
      el.style.height = size + "px";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "110%";
      el.style.animation = `rise ${4 + Math.random() * 3}s linear forwards`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }

    // хаотичный поток
    function randomSpawn() {
      const r = Math.random();
      if (r < 0.4) {
        spawnTicket();
      } else if (r < 0.8) {
        spawnBeret();
      } else {
        spawnBubble();
      }
      setTimeout(randomSpawn, 300 + Math.random() * 700);
    }

    randomSpawn();
  </script>
</body>
</html>
