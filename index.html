<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Jumapel Nads | Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden;
    }

    /* ===== –°–ª–æ–∏ ===== */
    .layer-fx { z-index: 2; pointer-events: none; }
    .layer-monsters-shadow { z-index: 0; pointer-events: none; }
    .layer-monsters { z-index: 1; pointer-events: none; }
    .layer-checker { z-index: 5; }
    .layer-topimg { z-index: 6; }

    /* ===== –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä ===== */
    .stack {
      position: relative;
      width: 90vw;
      max-width: 450px;
      margin: 20px auto 0 auto;
    }

    /* ===== –í–µ—Ä—Ö–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ ===== */
    .top-image {
      position: relative;
      width: 100%;
      margin: 0 auto 10px auto;
    }
    .top-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== –ß–µ–∫–µ—Ä ===== */
    .checker {
      position: relative;
      width: 100%;
      margin: 0 auto 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .checker .row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #walletInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #checkBtn:disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .beret-btn {
      width: 140px;
      transition: transform 0.2s ease;
      display: block;
    }
    .beret-btn:hover {
      transform: scale(1.05) rotate(-2deg);
    }
    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      min-height: 22px;
    }

    /* ===== –ú–æ–Ω—Å—Ç—Ä—ã ===== */
    .monsters-shadow, .monsters {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
      padding: 0 5vw;
    }
    .monsters-shadow {
      opacity: 0.4;
      filter: grayscale(1) brightness(0.3) blur(2px);
    }
    .monsters img,
    .monsters-shadow img {
      max-height: 55vh; /* –≤—Å–µ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ –∫—Ä—É–ø–Ω—ã–µ */
      width: auto;
    }
    .monsters-shadow img { animation: shadowFloat 10s ease-in-out infinite; }
    @keyframes shadowFloat {
      0%, 100% { transform: translateY(5%); }
      50% { transform: translateY(-5%); }
    }
    .monsters img {
      transform-origin: bottom center;
      animation: monsterPeek 6s ease-in-out infinite;
    }
    @keyframes monsterPeek {
      0%, 100% { transform: translateY(15%) rotate(0deg); }
      50% { transform: translateY(0) rotate(3deg); }
    }
  </style>
</head>
<body>
  <!-- –í–µ—Ä—Ö–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
  <div class="stack layer-topimg">
    <div class="top-image">
      <img src="foto9.png" alt="Foto9">
    </div>
  </div>

  <!-- –ß–µ–∫–µ—Ä -->
  <div class="stack layer-checker">
    <div class="checker">
      <div class="row">
        <input type="text" id="walletInput" placeholder="Enter wallet address" />
        <button id="checkBtn" onclick="checkWallet()">
          <img src="bar_out_18.png" alt="Beret Button" class="beret-btn" />
        </button>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <!-- –¢–µ–Ω–∏ –º–æ–Ω—Å—Ç—Ä–æ–≤ -->
  <div class="monsters-shadow layer-monsters-shadow">
    <div class="shadow"><img src="game7.png" alt="Shadow Left"></div>
    <div class="shadow"><img src="game6.png" alt="Shadow Center"></div>
    <div class="shadow"><img src="game8.png" alt="Shadow Right"></div>
  </div>

  <!-- –ú–æ–Ω—Å—Ç—Ä—ã -->
  <div class="monsters layer-monsters">
    <div class="monster"><img src="game7.png" alt="Monster Left"></div>
    <div class="monster"><img src="game6.png" alt="Monster Center"></div>
    <div class="monster"><img src="game8.png" alt="Monster Right"></div>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7fSRfFR8_HLtisRRchcKyifgwyI3VxuOd727mczJRSsyMQH2M0wKowB9luUWP8Q-oJsMv34_7o1Gi/pub?output=csv";
    let whitelist = [];

    document.addEventListener("DOMContentLoaded", () => {
      const checkBtn = document.getElementById("checkBtn");
      if (checkBtn) checkBtn.disabled = true;

      loadWhitelist().then(() => {
        if (checkBtn) checkBtn.disabled = false;
      });

      document.getElementById("walletInput").addEventListener("keypress", e => {
        if (e.key === "Enter") checkWallet();
      });
    });

    async function loadWhitelist() {
      try {
        const bust = "&t=" + Date.now();
        const url = "https://corsproxy.io/?" + encodeURIComponent(SHEET_URL + bust);
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const csvText = await res.text();
        whitelist = csvText
          .split(/\r?\n/)
          .map(line => line.split(",")[0])
          .map(addr => (addr || "").trim().replace(/['"]/g, "").toLowerCase())
          .filter(addr => addr.length > 0);
        whitelist = Array.from(new Set(whitelist));
        console.log("Whitelist –∑–∞–≥—Ä—É–∂–µ–Ω:", whitelist.length, "–∞–¥—Ä–µ—Å–æ–≤");
      } catch (err) {
        console.error("Whitelist load error:", err);
        const resultEl = document.getElementById("result");
        if (resultEl) {
          resultEl.innerText = "Whitelist load error üò¢";
          resultEl.style.color = "#ffaaaa";
        }
      }
    }

    function checkWallet() {
      const inputEl = document.getElementById("walletInput");
      const resultEl = document.getElementById("result");
      if (!inputEl || !resultEl) return;

      const input = inputEl.value.trim().toLowerCase();
      inputEl.value = ""; // –æ—á–∏—â–∞–µ–º –ø–æ–ª–µ –ø–æ—Å–ª–µ –ø—Ä–æ–≤–µ—Ä–∫–∏

      if (!input) {
        resultEl.innerText = "Enter wallet address!";
        resultEl.style.color = "#ffaaaa";
        if (navigator.vibrate) navigator.vibrate(200);
        return;
      }

      if (whitelist.includes(input)) {
        resultEl.innerText = "‚úÖ Address is in whitelist!";
        resultEl.style.color = "#00ff88";
      } else {
        resultEl.innerText = "‚ùå Address not found in whitelist.";
        resultEl.style.color = "#ff6688";
      }
    }
  </script>
</body>
</html>
