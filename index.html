<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JUMAPEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111; /* твой фон (если у тебя картинка, замени на url("...")) */
    }

    /* Контейнер для эффектов */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10; /* выше монстров, чекера и фона */
    }

    .ticket, .beret {
      position: absolute;
      display: block;
      pointer-events: none;
      z-index: 50;
      will-change: transform;
    }

    .ticket img, .beret img {
      width: 100px;
      opacity: 0.95;
      user-select: none;
    }

    @keyframes fall {
      from { transform: translate(0, -10vh) rotate(0deg); }
      to   { transform: translate(var(--drift, 0px), 110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- здесь у тебя остаётся твой фон, чекер, тени и монстры -->
  <!-- пример: -->
  <div class="background">
    <img src="your_background.png" alt="фон">
  </div>

  <div class="monsters">
    <img src="photo9.png" alt="monster" style="position:absolute; top:20%; left:15%;">
    <img src="checker.png" alt="checker" style="position:absolute; bottom:10%; right:10%;">
  </div>

  <!-- Контейнер для падающих эффектов -->
  <div class="fx-container" id="fx"></div>

  <script>
    const fx = document.getElementById("fx");

    function spawnTicket() {
      const el = document.createElement("div");
      el.className = "ticket";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      el.style.setProperty("--drift", (Math.random() * 200 - 100) + "px");
      el.style.animation = `fall ${2 + Math.random() * 2}s ease-in forwards`;
      el.innerHTML = `<img src="haha_20.png" alt="ticket">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    function spawnBeret() {
      const el = document.createElement("div");
      el.className = "beret";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      el.style.setProperty("--drift", (Math.random() * 200 - 100) + "px");
      el.style.animation = `fall ${2 + Math.random() * 2}s ease-in forwards`;
      el.innerHTML = `<img src="bar_out_18.png" alt="beret">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    // хаотичный поток
    function randomSpawn() {
      const r = Math.random();
      if (r < 0.5) {
        spawnTicket();
      } else {
        spawnBeret();
      }
      setTimeout(randomSpawn, 400 + Math.random() * 600);
    }

    randomSpawn();
  </script>
</body>
</html>
