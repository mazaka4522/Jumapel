<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>JUMAPEL</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff; /* белый фон */
    }

    /* === Твоя основа === */
    .photo9 {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: auto;
      z-index: 5;
    }

    .checker {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background: url("checker.png") repeat-x;
      z-index: 3;
    }

    .monster {
      position: absolute;
      width: 150px;
      height: 150px;
      background-size: cover;
      z-index: 2;
    }
    .monster1 { left: 10%; top: 20%; background-image: url("monster1.png"); }
    .monster2 { left: 50%; top: 40%; background-image: url("monster2.png"); }
    .monster3 { left: 80%; top: 25%; background-image: url("monster3.png"); }

    /* === Контейнер для падающих берет и билетов === */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999; /* поверх всего */
    }

    .ticket, .beret {
      position: absolute;
      display: block;
      pointer-events: none;
    }

    .ticket img, .beret img {
      width: 100px;
      opacity: 0.95;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); }
      to   { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- === Твоя сцена === -->
  <div class="monster monster1"></div>
  <div class="monster monster2"></div>
  <div class="monster monster3"></div>
  <div class="checker"></div>
  <img src="photo9.png" alt="photo9" class="photo9">

  <!-- Контейнер для падающих берет и билетов -->
  <div class="fx-container" id="fx"></div>

  <script>
    const fx = document.getElementById("fx");

    function spawnTicket() {
      const el = document.createElement("div");
      el.className = "ticket";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      const rotate = Math.random() * 360;
      const duration = 2 + Math.random() * 3;
      const direction = Math.random() < 0.5 ? 1 : -1;
      const size = 60 + Math.random() * 80;
      el.style.transform = `rotate(${rotate}deg)`;
      el.style.animation = `fall ${duration}s linear forwards`;
      el.innerHTML = `<img src="haha_20.png" alt="ticket" style="width:${size}px; transform: rotate(${direction * 15}deg);">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), duration * 1000 + 1000);
    }

    function spawnBeret() {
      const el = document.createElement("div");
      el.className = "beret";
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "-15%";
      const rotate = Math.random() * 360;
      const duration = 2 + Math.random() * 3;
      const direction = Math.random() < 0.5 ? 1 : -1;
      const size = 60 + Math.random() * 80;
      el.style.transform = `rotate(${rotate}deg)`;
      el.style.animation = `fall ${duration}s linear forwards`;
      el.innerHTML = `<img src="bar_out_18.png" alt="beret" style="width:${size}px; transform: rotate(${direction * 20}deg);">`;
      fx.appendChild(el);
      setTimeout(() => el.remove(), duration * 1000 + 1000);
    }

    function randomSpawn() {
      const r = Math.random();
      if (r < 0.5) {
        spawnTicket();
      } else {
        spawnBeret();
      }
      setTimeout(randomSpawn, 300 + Math.random() * 700);
    }

    randomSpawn();
  </script>
</body>
</html>
