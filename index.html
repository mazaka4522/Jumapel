<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Jumapel Nads | Checker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden; /* —É–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª */
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin: 10px 0;
      color: #4b0082;
    }

    /* —á–µ–∫–µ—Ä */
    .checker-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #walletInput {
      width: 300px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .beret-btn {
      width: 140px;
      transition: transform 0.2s ease;
    }
    .beret-btn:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    /* –±–∏–ª–µ—Ç –≤—ã—à–µ –∏ –±–µ–∑ —Ñ–æ–Ω–∞ */
    .ticket {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      position: relative;
      z-index: 2; /* –≤—ã—à–µ –º–æ–Ω—Å—Ç—Ä–æ–≤ */
    }
    .ticket img {
      max-height: 40vh; /* –∫–æ–º–ø–∞–∫—Ç–Ω–µ–µ, —á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ—Å–µ–∫–∞–ª–æ—Å—å */
      max-width: 80%;
      border-radius: 20px;
      animation: float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 25px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 45px rgba(255,255,255,0.6); }
    }

    /* –º–æ–Ω—Å—Ç—Ä—ã —Å–Ω–∏–∑—É */
    .bottom-monsters {
      position: fixed;
      bottom: -15%; /* –≤—ã–≥–ª—è–¥—ã–≤–∞—é—Ç */
      width: 100%;
      height: 60vh;
      pointer-events: none;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 1;
    }

    .monster {
      position: relative;
      height: 100%;
    }
    .monster img {
      height: 100%;
      transform-origin: bottom center;
      animation: monsterPeek 5s ease-in-out infinite;
    }

    /* —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –æ—Ç–¥–µ–ª—å–Ω–æ */
    .monster.center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
    }
    .monster.center img {
      animation: monsterPeekCenter 5s ease-in-out infinite;
    }

    /* –∞–Ω–∏–º–∞—Ü–∏–∏ –≤—ã–≥–ª—è–¥—ã–≤–∞–Ω–∏—è */
    @keyframes monsterPeek {
      0%, 100% { transform: translateY(15%) rotate(0deg); }
      50% { transform: translateY(0) rotate(3deg); }
    }

    @keyframes monsterPeekCenter {
      0%, 100% { transform: translateY(20%) scale(1); }
      50% { transform: translateY(0) scale(1.05); }
    }
  </style>
</head>
<body>

  <h1>Jumapel Nads</h1>

  <!-- —á–µ–∫–µ—Ä -->
  <div class="checker-wrapper">
    <input type="text" id="walletInput" placeholder="–í–≤–µ–¥–∏ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞">
    <button id="checkBtn" onclick="checkWallet()">
      <img src="bar_out_18.png" alt="–ë–µ—Ä–µ—Ç" class="beret-btn">
    </button>
  </div>
  <div id="result"></div>

  <!-- –±–∏–ª–µ—Ç -->
  <div class="ticket">
    <img src="haha_20.png" alt="JumapelPass">
  </div>

  <!-- –º–æ–Ω—Å—Ç—Ä—ã -->
  <div class="bottom-monsters">
    <div class="monster left">
      <img src="game7.png" alt="–ú–æ–Ω—Å—Ç—Ä —Å–ª–µ–≤–∞">
    </div>
    <div class="monster center">
      <img src="game6.png" alt="–ú–æ–Ω—Å—Ç—Ä —Ü–µ–Ω—Ç—Ä">
    </div>
    <div class="monster right">
      <img src="game8.png" alt="–ú–æ–Ω—Å—Ç—Ä —Å–ø—Ä–∞–≤–∞">
    </div>
  </div>

<script>
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR7fSRfFR8_HLtisRRchcKyifgwyI3VxuOd727mczJRSsyMQH2M0wKowB9luUWP8Q-oJsMv34_7o1Gi/pub?output=csv";
let whitelist = [];

async function loadWhitelist() {
  try {
    const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(SHEET_URL));
    const csvText = await res.text();
    whitelist = csvText.split("\n")
      .map(line => line.split(",")[0])
      .map(addr => addr.trim().replace(/['"]/g, "").toLowerCase())
      .filter(addr => addr.length > 0);
  } catch (err) {
    document.getElementById("result").innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ whitelist üò¢";
  }
}

function checkWallet() {
  const input = document.getElementById("walletInput").value.trim().toLowerCase();
  const resultEl = document.getElementById("result");
  if (!input) {
    resultEl.innerText = "–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å!";
    resultEl.style.color = "#ffaaaa";
    return;
  }
  if (whitelist.includes(input)) {
    resultEl.innerText = "‚úÖ –ê–¥—Ä–µ—Å –µ—Å—Ç—å –≤ whitelist!";
    resultEl.style.color = "#0f0";
  } else {
    resultEl.innerText = "‚ùå –ê–¥—Ä–µ—Å–∞ –Ω–µ—Ç –≤ whitelist.";
    resultEl.style.color = "#f55";
  }
}

document.getElementById("walletInput").addEventListener("keypress", e => {
  if (e.key === "Enter") checkWallet();
});

loadWhitelist();
</script>

</body>
</html>
