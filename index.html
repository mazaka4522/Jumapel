<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jumapel Nads | Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      overflow: hidden;
    }

    /* ===== Layers ===== */
    .layer-fx { z-index: 10; pointer-events: none; }
    .layer-monsters-shadow { z-index: 0; pointer-events: none; }
    .layer-monsters { z-index: 1; pointer-events: none; }
    .layer-checker { z-index: 5; }
    .layer-topimg { z-index: 6; }

    /* ===== Container ===== */
    .stack {
      position: relative;
      width: 90vw;
      max-width: 450px;
      margin: 20px auto 0 auto;
    }

    /* ===== Top image ===== */
    .top-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ===== Checker ===== */
    .checker {
      position: relative;
      width: 100%;
      margin: 0 auto 10px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .checker .row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    #walletInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    #checkBtn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    #checkBtn:disabled { opacity: 0.5; pointer-events: none; }
    .beret-btn {
      width: 140px;
      transition: transform 0.2s ease;
      display: block;
    }
    .beret-btn:hover { transform: scale(1.05) rotate(-2deg); }
    #result {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      min-height: 22px;
    }

    /* ===== Monsters ===== */
    .monsters-shadow, .monsters {
      position: fixed;
      bottom: -15vh;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      pointer-events: none;
      padding: 0 3vw;
    }
    .monsters-shadow {
      opacity: 0.4;
      filter: grayscale(1) brightness(0.3) blur(2px);
    }
    .monsters img,
    .monsters-shadow img {
      height: 70vh;
      width: auto;
      object-fit: contain;
    }
    .monsters img { animation: monsterPeek 6s ease-in-out infinite; }
    @keyframes monsterPeek {
      0%, 100% { transform: translateY(10%) rotate(0deg); }
      50% { transform: translateY(0) rotate(2deg); }
    }

    /* ===== Falling FX ===== */
    .fx-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 10;
    }
    .ticket, .beret {
      position: absolute;
      pointer-events: none;
    }
    .ticket img, .beret img {
      width: 80px;
      opacity: 0.9;
    }
    @keyframes fallAndSpin {
      0%   { transform: translateY(-10%) rotate(0deg) scale(1); opacity: 1; }
      50%  { transform: translateY(50vh) rotate(180deg) scale(1.1); opacity: 0.9; }
      100% { transform: translateY(110vh) rotate(360deg) scale(0.9); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Top image -->
  <div class="stack layer-topimg">
    <div class="top-image"><img src="foto9.png" alt="Foto9"></div>
  </div>

  <!-- Checker -->
  <div class="stack layer-checker">
    <div class="checker">
      <div class="row">
        <input type="text" id="walletInput" placeholder="Enter wallet address" />
        <button id="checkBtn" onclick="checkWallet()">
          <img src="bar_out_18.png" alt="Beret Button" class="beret-btn" />
        </button>
      </div>
      <div id="result">Loading whitelist...</div>
    </div>
  </div>

  <!-- Monsters shadows -->
  <div class="monsters-shadow layer-monsters-shadow">
    <div><img src="game7.png" alt="Shadow Left"></div>
    <div><img src="game6.png" alt="Shadow Center"></div>
    <div><img src="game8.png" alt="Shadow Right"></div>
  </div>

  <!-- Monsters -->
  <div class="monsters layer-monsters">
    <div><img src="game7.png" alt="Monster Left"></div>
    <div><img src="game6.png" alt="Monster Center"></div>
    <div><img src="game8.png" alt="Monster Right"></div>
  </div>

  <!-- FX -->
  <div class="fx-container layer-fx" id="fx"></div>

<script>
  // ==== FX placeholder ====
  function startFX() {
    // You can add falling tickets/berets here if needed
  }

  // ==== Checker ====
  let whitelistSet = new Set();
  let whitelistLoaded = false;

  function normalizeToFlatArray(raw) {
    if (typeof raw === "string") {
      try {
        const parsed = JSON.parse(raw);
        return normalizeToFlatArray(parsed);
      } catch {
        return raw.split(/\r?\n|,|;|\t/).map(s => s.trim()).filter(Boolean);
      }
    }
    if (Array.isArray(raw)) {
      return Array.isArray(raw[0]) ? raw.flat() : raw;
    }
    if (raw && typeof raw === "object") {
      const candidates = ["whitelist", "values", "data", "addresses", "items"];
      for (const key of candidates) {
        if (Array.isArray(raw[key])) {
          return Array.isArray(raw[key][0]) ? raw[key].flat() : raw[key];
        }
      }
    }
    return [];
  }

  async function loadWhitelist() {
    const btn = document.getElementById("checkBtn");
    const resultEl = document.getElementById("result");
    try {
      btn.disabled = true;
      resultEl.innerText = "Loading whitelist...";
      resultEl.style.color = "#ffdd88";

      const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzDdWAobD6b4h7NUQE8ytZhzcRjRb2Ub1FJXbbHPRWDVFBnx2xSAJH_PRmRQgEx9PoS/exec";
      const res = await fetch(SCRIPT_URL + "?t=" + Date.now(), { cache: "no-store" });
      const raw = await res.json();

      const flat = normalizeToFlatArray(raw);
      const cleaned = flat
        .map(v => String(v).trim())
        .filter(Boolean)
        .map(v => v.toLowerCase());

      whitelistSet = new Set(cleaned);
      whitelistLoaded = true;

      resultEl.innerText = "Whitelist loaded!";
      resultEl.style.color = "#00ff88";

      console.log(`Whitelist loaded: ${whitelistSet.size} addresses`);
    } catch (err) {
      console.error("Whitelist load error:", err);
      whitelistSet = new Set();
      whitelistLoaded = false;
      resultEl.innerText = "Error loading whitelist.";
      resultEl.style.color = "#ff6688";
    } finally {
      btn.disabled = false;
    }
  }

  function checkWallet() {
    const inputEl = document.getElementById("walletInput");
    const resultEl = document.getElementById("result");
    const raw = inputEl.value;
    const input = raw.trim().toLowerCase();
    inputEl.value = "";

    if (!input) {
      resultEl.innerText = "Please enter an address!";
      resultEl.style.color = "#ffaaaa";
      return;
    }

    if (!whitelistLoaded) {
      resultEl.innerText = "Whitelist is still loading. Try again shortly.";
      resultEl.style.color = "#ffdd88";
      return;
    }

    if (whitelistSet.has(input)) {
      resultEl.innerText = "✅ Address is whitelisted!";
      resultEl.style.color = "#00ff88";
    } else {
      resultEl.innerText = "❌ Address not found in whitelist.";
      resultEl.style.color = "#ff6688";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    startFX();
    loadWhitelist();
    document.getElementById("walletInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkWallet();
    });
  });
</script>
  
</body>
</html>
